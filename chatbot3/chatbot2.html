<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
        <div class="top">
          <h1>Get faculty details</h1>
        </div>
        <div class="mid">
          <div class="chat">
            <h2>Enter subject number to know about faculty...</h2>
            <p id="chatLog"> Let's Chat </p>
          </div>
        </div>
        <div class="input">
          <input type="text" id="userBox" onkeydown=" talk()" placeholder="enter subject number">
        </div>
      </div>
  
  
  
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
